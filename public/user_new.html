
<!DOCTYPE html>
<html lang="ja" data-scribe-reduced-action-queue="true">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="preload" href="./js/jquery-3.2.0.js" as="script">
    <title>User Regist</title>
  </head>
  <body>
    ■新規登録<br>
    Bookが一つの場合<br>
    <form action="/Users/create/" method="post">
      User Name<input type="text" name="User[name]" length="128"><br>
      Book Name<input type="text" name="User[Book][name]" length="128"><br>
      <input type="submit" name="bottom">
    </form>
    Bookが複数の場合<br>
    <form action="/Users/create/" method="post">
      User Name<input type="text" name="User[name]'" length="128"><br>
      Book Name 1<input type="text" name="User[Book][1][name]" length="128"><br>
      Book Name 2<input type="text" name="User[Book][2][name]" length="128"><br>
      <input type="submit" name="bottom">
    </form>
    ■編集保存<br>
    Bookが一つの場合<br>
    <form action="/Users/create/" method="post">
      User Name<input type="text" name="User[name]'" length="128"><br>
      Book Name 1<input type="text" name="User[Book][1][name]" length="128"><br>
      Book Name 2<input type="text" name="User[Book][2][name]" length="128"><br>
      <input type="submit" name="bottom">
    </form>
    Bookが複数の場合<br>
    <form action="/Users/create/" method="post">
      User Name<input type="text" name="User[name]" length="128"><br>
      Book Name<input type="text" name="User[Book][name]" length="128"><br>
      <input type="submit" name="bottom">
    </form>
    ■削除<br>
    Bookが一つの場合<br>
    <A href="/Users/delete/53"> delete 53</A>
  </body>
</html>
